{% extends 'recipe_site/base.html' %}
{% load static %}

{% block title %}
    <h3> {{ title }} </h3>
{% endblock %}

{% block content %}
    {% for recipe in object_list %}
        <h2>{{ recipe.name }}</h2>
        <p>{{ recipe.description }}</p>
        <a href="{% url 'Recipe' recipe.id %}">Подробнее</a>


    {% endfor %}
{% endblock %}
